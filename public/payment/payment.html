<!DOCTYPE html>
<html ng-app="app">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/style/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="/public/bundle.js"></script>
</head>
<body ng-controller="paymentController">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Ecommerce App</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="../payment/payment.html">Payment</a></li>
            <li><a href="../backOffice/backOffice.html">BackOffice</a></li>
        </ul>
    </div>
</nav>
<form>
    <fieldset class="paymentFieldSetClass" style="width:365px">
        <legend class="fieldSetClass">User Details:</legend>
        <div class="userForm">
            <div class="inputDiv">
                <span class="formLabel">First Name: </span>
                <input class="inputStyle" type="text"
                       ng-model="userDeatails.firstName">
            </div>
            <div class="inputDiv">
                <span class="formLabel">Last Name: </span>
                <input class="inputStyle" type="text"
                       ng-model="userDeatails.lastName">
            </div>
            <div class="inputDiv">
                <span class="formLabel">Email: </span>
                <input class="inputStyle" type="text"
                       ng-model="userDeatails.email">
            </div>
            <div class="inputDiv">
                <span class="formLabel">Country: </span>
                <input class="inputStyle" type="text"
                       ng-model="userDeatails.country">
            </div>
        </div>
        <div ng-click="makePurchase()" class="myButton">Buy</div>
        <div ng-if="err" style="font-size:12px; margin-top: 10px; color: red">{{err}}</div>
    </fieldset>
</form>
<div style="display: inline-flex; width: 100%" ng-if="redirecting">
    <div style="margin: auto; margin-top: 15px">
        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw" style="font-size: 20px"></i>
        <span>Redirecting to PayPal, Please wait ...</span>
    </div>
</div>
</body>
</html>
